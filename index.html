<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            padding-top: 10%;
            background: rgba(0, 0, 0, 0.5); /* Adds a dark overlay */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 0;
            animation: fadeIn 5s ease-in-out;
        }

        .button-container {
            margin-top: auto;
            margin-bottom: 30%;
            animation: fadeIn 7s ease-in-out;
            display: none;
        }

        .button-container button {
            padding: 10px ;
            font-size: 1.2rem;
            color: white;
            background: none;


            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-container button:hover {

            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDelayed {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Welcome to Syro's World</h1>
        <p>"The best way to predict the future is to create it."</p>
        <div class="button-container" id="lets-go-button">
            <button onclick="window.location.href='page2.html';">Let's Go</button>
        </div>
    </div>

    <script>
        // Show the button after the quote animation
        setTimeout(() => {
            document.getElementById('lets-go-button').style.display = 'block';
        }, 2000); // Adjust delay to match the animation timing
    </script>
</body>
</html>
